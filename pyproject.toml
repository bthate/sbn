[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "sbn"
description = "Skull, Bones and Number (OTP-CR-117/19)"
version = "12"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers=[
             'Development Status :: 3 - Alpha',
             'License :: Public Domain',
             'Operating System :: Unix',
             'Programming Language :: Python',
             'Topic :: Utilities'
            ]


[project.urls]
"home" = "https://pypi.org/project/sbn"
"bugs" = "https://github.com/bthate/sbn/issues"
"source" = "https://github.com/bthate/sbn"


[project.scripts]
sbn = "sbn.__main__:main"


[project.optional-dependencies]
dev = []

[tool.setuptools]
packages = [
            "sbn",
            "sbn.modules"
           ]
zip-safe = true


tool.setuptools.data-files]
"share/doc/sbn" = [
          "files/ECHAhaldol.png",
          "files/informed.jpg",
          "files/verbatim2.png",
          "files/ECHAabilify.png",
          "files/ECHAzyprexa.png",
          "files/skull3.png",
          "files/bevestigd.jpg",
          "files/ECHAclozapine.png",
          "files/genocideblack.png",
         ]

"share/doc/sbn/pdf" =  [
               "files/pdf/bevestigd.pdf",
               "files/pdf/Elements-of-Crimes.pdf",
               "files/pdf/EM_T04_OTP-CR-117_19.pdf",
               "files/pdf/EM_T07_OTP-CR-117_19_001.pdf",
               "files/pdf/Kamer.pdf",
               "files/pdf/Rome-Statute.pdf",
               "files/pdf/Rules-of-Procedure-and-Evidence.pdf",
              ]
